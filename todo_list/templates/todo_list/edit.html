{% extends 'todo_list/base.html' %}
{% block title %} Edit {% endblock %}
{% block content %}
	{% if item %}
	<br/>
        <form action="" class="form-inline my-2 my-lg-0" method="POSt">
        {% csrf_token %}
            <input name="item" class="form-control mr-sm-2" type="search" placeholder="{{item.item}}" value="{{item.item}}" aria-label="Search">
            <input type="hidden" name="completed" value="{{item.completed}}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Update</button>
        </form>
	{% endif %}
{% endblock %}
